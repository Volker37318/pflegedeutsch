<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard – pflegedeutsch</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .card{max-width:900px;padding:16px;border:1px solid #ddd;border-radius:12px}
    .muted{color:#666}
    button{padding:10px 12px;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Teacher Dashboard</h1>
    <p id="status" class="muted">Prüfe Teacher-Login…</p>
    <p class="muted">Hier werden eingegangene Teilnehmer-Dateien angezeigt und ausgewertet.</p>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <script>
    async function requireTeacher() {
      const r = await fetch("/.netlify/functions/teacher-auth", {
        method: "GET",
        credentials: "include",
        headers: { "Accept": "application/json" }
      });
      const data = await r.json().catch(() => ({}));

      if (!r.ok) {
        document.getElementById("status").textContent =
          "Fehler bei der Session-Prüfung: " + (data.error || r.status);
        return;
      }

      if (!data.authenticated) {
        // NICHT eingeloggt -> raus
        window.location.replace("/?next=dashboard");
        return;
      }

      document.getElementById("status").textContent = "✅ Teacher eingeloggt.";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }

    async function logout() {
      await fetch("/.netlify/functions/teacher-auth?logout=1", {
        method: "GET",
        credentials: "include"
      });
      window.location.replace("/");
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
    requireTeacher();
  </script>
</body>
</html>
